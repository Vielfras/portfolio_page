<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Leading You Forward!</title>
</head>

<body>
    <div class="position-absolute">
        <img src="./assets/mobile_small.png "
            srcset="./assets/mobile_large.png 740w, ./assets/wide_screen_small.png 1920w, ./assets/wide_screen_large.png 3840w"
            class="z-3 img-fluid" alt="Purple header">
    </div>

    <div class="container" style="padding-top: 11.5vh;">
        <div class="bg-black p-3 text-white bg-opacity-75 position-relative"
            style="max-width: 33em; margin-left: auto;">
            <h1 class="text-center">Let us lead you forward</h1>
            <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, dolor hic
                distinctio
                vitae ad nesciunt.</p>
            <form>
                <div class="mb-3  mx-sm-5 mx-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3 mx-sm-5 mx-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <button type="submit" class="btn mx-5" style="background-color: #D31C75; color: #FFFFFF;">Send</button>
            </form>
        </div>
    </div>

</body>

</html>
