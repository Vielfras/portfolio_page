<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Grid</title>
</head>

<body>
    <div class="grid-container">
        <div><img src="../imgs/trees_in_water/Rectangle 515@2x.png" alt="Trees in water, archipalgo."></div>
        <div><img src="../imgs/two_women_in_red/Rectangle 514@2x.png"
                alt="Two women in red dresses standing in the sunset next to the sea."></div>
        <div class="span-2x2">
            <div class="squared-words">
                <h1>Discover the world</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus veritatis libero est quia,
                    molestias adipisci.</p>
            </div>
        </div>

        <!-- No Image 4 -->
        <div><img src="../imgs/hammock/Rectangle 516@2x.png" alt="A hammock next to a tropical beach."></div>

        <!-- No Image 6 & 7 -->
        <div><img src="../imgs/cow/Rectangle 506@2x.png"
                alt="A cow next to the water with an ancient building in the background."></div>
        <div><img src="../imgs/mountain_clouds/Rectangle 506@2x.png"
                alt="A view of the horizon from a tropical forest mountain."></div>
        <div><img src="../imgs/beach_and_people_carrying_boats/Rectangle 506@2x.png"
                alt="Two people carrying canoes on their head with a red flag waving from the water."></div>
        <div><img src="../imgs/sunset_in_africa/Rectangle 506@2x.png"
                alt="A low height photo of a sunset in Africa reflecting from the sand and pudlle."></div>
        <div><img src="../imgs/banana_trees/Rectangle 506@2x.png" alt="A few banana trees in the jungle."></div>
        <div class="span-3x2">
            <div class="container">
                <h1>Share your experience</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, dolor hic distinctio vitae ad
                    nesciunt.</p>
                <form>
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>


                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="experience">Your Experience</label>
                        <!-- <input type="text" id="experience" name="experience" required> -->
                        <textarea name="experience" id="" cols="30" rows="7"></textarea>
                    </div>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <!-- No Images 14, 17, 18, 21, 22 -->
        <div><img src="../imgs/monkey/Rectangle 506@2x.png" alt="A closeup of a monkey."></div>
        <div><img src="../imgs/bleu_wall_orange_man/Rectangle 506@2x.png"
                alt="A cobra charmer in traditional garb leaning on a blue colored wall."></div>
        <div><img src="../imgs/green_pasture/Rectangle 506@2x.png" alt="A postoralic view of a green pasture."></div>
        <div><img src="../imgs/speeding_train/Rectangle 506@2x.png" alt="A blurry speeding underground train."></div>
        <div><img src="../imgs/gold_dome/Rectangle 513@2x.png" alt="A golden domed building."></div>
        <div><img src="../imgs/small_boat_in_sunset/Rectangle 506@2x.png"
                alt="A small boat in the water in the sunset."></div>
    </div>
</body>

</html>
